kind: Build
name: kels-registry
type: container

disabled: ${var.envType != "registry"}

source:
  path: ../..  # Set build context to repository root

include:
  - lib/kels/**/*
  - lib/kels-derive/**/*
  - services/kels-registry/**/*
  - project.garden.yml

spec:
  dockerfile: services/kels-registry/Dockerfile

---

kind: Deploy
name: kels-registry
type: kubernetes

disabled: ${var.envType != "registry"}

dependencies:
  - build.kels-registry
  - deploy.redis
  - deploy.postgres
  - deploy.identity
  - run.read-federation-self-prefix
  - run.read-federation-members

variables:
  kelsRegistryDatabaseUrl: ${var.postgres.url}/kels_registry
  identityUrl: ${var.identity.url}
  federationSelfPrefix: ${actions.run.read-federation-self-prefix.outputs.log}
  federationMembers: ${actions.run.read-federation-members.outputs.log}

spec:
  manifestTemplates:
    - manifests.yml.tpl

---

kind: Run
name: fetch-registry-prefix
type: exec

disabled: ${var.envType != "registry"}

dependencies:
  - deploy.identity

spec:
  command:
    - bash
    - ../../scripts/fetch-registry-prefix.sh
    - ${environment.name}
    - ${environment.namespace}
    - ../..

---

kind: Run
name: add-node-a
type: exec

disabled: ${var.envType != "registry"}

dependencies:
  - deploy.kels-registry

spec:
  command:
    - bash
    - ../../scripts/add-node.sh
    - node-a
    - ${environment.namespace}
    - core

