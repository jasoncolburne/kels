kind: Build
name: kels
type: container

# KELS service is not needed in the registry environment
disabled: ${var.envType == "registry"}

dependencies:
  - run.read-federation-prefixes

source:
  path: ../..  # Set build context to repository root

include:
  - lib/kels/**/*
  - lib/kels-derive/**/*
  - services/kels/**/*
  - project.garden.yml
  - .kels/federated-registries.json

spec:
  dockerfile: services/kels/Dockerfile
  buildArgs:
    # TRUSTED_REGISTRY_PREFIXES is compiled into the binary for security
    TRUSTED_REGISTRY_PREFIXES: ${actions.run.read-federation-prefixes.outputs.log}

---

kind: Deploy
name: kels
type: kubernetes

# KELS service is not needed in the registry environment
disabled: ${var.envType == "registry"}

dependencies:
  - build.kels
  - deploy.postgres
  - deploy.redis

variables:
  kelsDatabaseUrl: ${var.postgres.url}/kels

spec:
  manifestTemplates:
    - manifests.yml.tpl
