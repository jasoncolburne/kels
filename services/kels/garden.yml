kind: Build
name: kels
type: container

# KELS service is not needed in the registry environment
disabled: ${environment.name == 'registry'}

source:
  path: ../..  # Set build context to repository root

include:
  - lib/kels/**/*
  - lib/kels-derive/**/*
  - lib/adns/**/*
  - services/kels/**/*
  - project.garden.yml

spec:
  dockerfile: services/kels/Dockerfile

---

kind: Deploy
name: kels
type: kubernetes

# KELS service is not needed in the registry environment
disabled: ${environment.name == 'registry'}

dependencies:
  - build.kels
  - deploy.postgres
  - deploy.redis

variables:
  kelsDatabaseUrl: ${var.postgres.url}/kels

spec:
  manifestTemplates:
    - manifests.yml.tpl
