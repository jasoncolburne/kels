kind: Build
name: kels-gossip
type: container

# Gossip service is not needed in the registry environment
disabled: ${var.envType == "registry"}

dependencies:
  - run.read-federation-prefixes

source:
  path: ../..  # Set build context to repository root

include:
  - lib/kels/**/*
  - lib/kels-derive/**/*
  - services/kels-gossip/**/*
  - project.garden.yml
  - .kels/federated-registries.json

spec:
  dockerfile: services/kels-gossip/Dockerfile
  buildArgs:
    # TRUSTED_REGISTRY_PREFIXES is compiled into the binary for security
    TRUSTED_REGISTRY_PREFIXES: ${actions.run.read-federation-prefixes.outputs.log}

---

kind: Deploy
name: kels-gossip
type: kubernetes

# Gossip service is not needed in the registry environment
disabled: ${var.envType == "registry"}

dependencies:
  - run.read-registry-url
  - build.kels-gossip
  - deploy.kels
  - deploy.redis
  - deploy.hsm

variables:
  kelsAdvertiseUrl: "http://kels.kels-${environment.name}.kels"
  gossipAdvertiseAddress: "/dns4/kels-gossip.kels-${environment.name}.kels/tcp/${var.gossip.port}"
  registryUrl: ${actions.run.read-registry-url.outputs.log}

spec:
  manifestTemplates:
    - manifests.yml.tpl

---

kind: Run
name: fetch-gossip-identity
type: exec

disabled: ${var.envType == "registry"}

dependencies:
  - deploy.kels-gossip

spec:
  command:
    - bash
    - ../../scripts/fetch-gossip-identity.sh
    - ${environment.namespace}
