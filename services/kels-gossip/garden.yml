kind: Build
name: kels-gossip
type: container

# Gossip service is not needed in the registry environment
disabled: ${var.envType == "registry"}

source:
  path: ../..  # Set build context to repository root

include:
  - lib/kels/**/*
  - lib/kels-derive/**/*
  - services/kels-gossip/**/*
  - project.garden.yml

spec:
  dockerfile: services/kels-gossip/Dockerfile

---

kind: Deploy
name: kels-gossip
type: kubernetes

# Gossip service is not needed in the registry environment
disabled: ${var.envType == "registry"}

dependencies:
  - run.read-federation-self-prefix
  - run.read-federation-members
  - build.kels-gossip
  - deploy.kels
  - deploy.redis
  - deploy.hsm

variables:
  kelsAdvertiseUrl: "http://kels.kels-${environment.name}.local"
  kelsAdvertiseUrlInternal: "http://kels.kels-${environment.name}.svc.cluster.local:${var.kels.port}"
  kelsGossipDatabaseUrl: ${var.postgres.url}/kels_gossip
  gossipAdvertiseAddress: "/dns4/kels-gossip.kels-${environment.name}.svc.cluster.local/tcp/${var.gossip.port}"
  registryPrefix: ${actions.run.read-federation-self-prefix.outputs.log}
  trustedRegistries: ${actions.run.read-federation-members.outputs.log}
  allowBootstrapMode: ${var.gossip.allowBootstrapMode}

spec:
  manifestTemplates:
    - manifests.yml.tpl

---

kind: Run
name: fetch-gossip-identity
type: exec

disabled: ${var.envType == "registry"}

dependencies:
  - deploy.kels-gossip

spec:
  command:
    - bash
    - ../../scripts/fetch-gossip-identity.sh
    - ${environment.namespace}
