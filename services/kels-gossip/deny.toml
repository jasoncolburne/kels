# cargo-deny configuration for kels-gossip

[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
ignore = [
    # libp2p transitive dependencies - tracked upstream
    { id = "RUSTSEC-2024-0384", reason = "instant unmaintained - transitive via libp2p/futures-ticker" },
    { id = "RUSTSEC-2024-0436", reason = "paste unmaintained - transitive via libp2p/netlink-packet-utils" },
    { id = "RUSTSEC-2026-0002", reason = "lru unsound - transitive via libp2p, awaiting libp2p update" },
    # Unmaintained crates - warnings only
    { id = "RUSTSEC-2025-0134", reason = "rustls-pemfile unmaintained - transitive dev dependency via testcontainers" },
]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "CC0-1.0",
    "ISC",  # ring (dev dependency via testcontainers â†’ rustls)
    "Unlicense",
    "Zlib",
    "Unicode-3.0",
]
confidence-threshold = 0.8
exceptions = []

[[licenses.clarify]]
name = "addr"
version = "*"
expression = "MIT OR Apache-2.0"
license-files = [
    { path = "LICENSE-MIT", hash = 0xac32a0a3 }
]

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "allow"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["jasoncolburne"]
gitlab = []
bitbucket = []
