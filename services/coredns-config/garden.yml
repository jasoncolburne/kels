kind: Run
name: coredns-config
type: exec
description: Configure CoreDNS to resolve .kels domains inside the cluster

source:
  path: ../..

include:
  - scripts/configure-coredns.sh

spec:
  command:
    - bash
    - scripts/configure-coredns.sh

---
kind: Run
name: coredns-unconfig
type: exec
description: Stop CoreDNS from rewriting .kels domains inside the cluster

source:
  path: ../..

include:
  - scripts/unconfigure-coredns.sh

spec:
  command:
    - bash
    - scripts/unconfigure-coredns.sh

