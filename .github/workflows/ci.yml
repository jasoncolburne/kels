name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Compile-time trusted registry prefixes (for CLI and gossip service)
  TRUSTED_REGISTRY_PREFIXES: EAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  deny:
    name: Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-deny
      - name: Run cargo deny on all crates
        run: |
          for dir in \
            lib/kels \
            lib/kels-derive \
            lib/kels-ffi \
            services/hsm \
            services/identity \
            services/kels \
            services/kels-gossip \
            services/kels-registry \
            clients/kels-cli \
            clients/kels-bench
          do
            echo "Checking $dir..."
            (cd "$dir" && cargo deny check -A no-license-field) || exit 1
          done

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --workspace --release

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - name: Generate coverage report
        run: |
          # Exclude files that can't be meaningfully unit tested:
          # - Binary mains (main.rs, admin.rs) - entry points only
          # - FFI code (kels-ffi) - C bindings
          # - Server setup (server.rs in services) - integration code
          # - Federation orchestration (federation/mod.rs, federation/sync.rs) - requires Raft cluster
          COV_EXCLUDES="--ignore-filename-regex (main\.rs|admin\.rs|kels-ffi|services/.*/server\.rs|federation/mod\.rs|federation/sync\.rs|raft_store\.rs|peer_store\.rs|repository_store\.rs|identity_client\.rs)"
          printf "%-60s %8s %8s\n" "File" "Coverage" "Missed"
          echo ""
          cargo llvm-cov --workspace $COV_EXCLUDES 2>&1 | awk '
            NR == 1 { next }
            /^-+$/ { next }
            /^TOTAL/ { print $10 > "/tmp/cov_total"; next }
            NF >= 13 && $10 ~ /%$/ { printf "%-60s %8s %8d\n", $1, $10, $9 }' \
            | sort -k3 -rn
          echo ""
          echo "TOTAL: $(cat /tmp/cov_total)"
