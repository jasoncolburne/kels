name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  REGISTRY_PREFIX: EAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  deny:
    name: Deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/install-action@cargo-deny
      - name: Run cargo deny on all crates
        run: |
          for dir in \
            lib/kels \
            lib/kels-derive \
            lib/kels-ffi \
            services/hsm \
            services/identity \
            services/kels \
            services/kels-gossip \
            services/kels-registry \
            clients/kels-cli \
            clients/kels-bench
          do
            echo "Checking $dir..."
            (cd "$dir" && cargo deny check -A no-license-field) || exit 1
          done

  clippy:
    name: Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --workspace --release

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace 2>&1 | awk '
            BEGIN { printf "%-60s %8s %8s\n", "File (<80% coverage)", "Coverage", "Missed"; print "" }
            NR == 1 { next }
            /^-+$/ { next }
            /^TOTAL/ { total = $10; next }
            NF >= 13 && $10 ~ /%$/ {
              cov = $10; gsub(/%/, "", cov)
              if (cov + 0 < 80) printf "%-60s %8s %8s\n", $1, $10, $9
            }
            END { print ""; print "TOTAL: " total }'
